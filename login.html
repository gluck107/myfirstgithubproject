<script>
  // Retrieve the error query parameter from the URL
  const urlParams = new URLSearchParams(window.location.search);
  const error = urlParams.get('error');

  // Check if the error parameter is present and has the value 'invalid'
  if (error === 'invalid') {
    // Display the error message dynamically on the page
    const errorMessage = document.createElement('p');
    errorMessage.textContent = 'Invalid email or password.';
    errorMessage.style.color = 'red';

    // Append the error message to a specific element on the page
    const errorContainer = document.getElementById('error-message');
    errorContainer.appendChild(errorMessage);
    errorContainer.style.display = 'block';
  }
</script>
